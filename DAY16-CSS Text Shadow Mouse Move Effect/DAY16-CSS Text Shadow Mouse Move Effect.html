<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Text Shadow Mouse Move Effect</title>
</head>
<body>
    <div class="hero">
        <h1 contenteditable>ğŸ”¥WOAH!</h1>
    </div>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100 //100px

    function shadowMove(e){
        //console.log(e)
        //const width = hero.offsetWidth;
        //const height = hero.offsetHeight;
        //ä¸Šé¢å…©è¡Œç­‰åŒæ–¼ä¸‹é¢é€™è¡Œ ES6å¯«æ³•
        const {offsetWidth:width,offsetHeight:height} = hero;
        let {offsetX:x,offsetY:y} = e;
        // console.log(x,y);
        //console.log(this,e.target);
        // å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡ï¼Œæœ¬ä¾‹ä¸­ç”±äºheroå…ƒç´ å æ»¡è§†å£æ•…æœªèµ·å®é™…ä½œç”¨
        if(this !== e.target){
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }
        //console.log(x,y);

        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));
        //console.log(xWalk,yWalk);
        text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
            ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
            ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
            ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `;
        
    }

    hero.addEventListener('mousemove',shadowMove);
</script> 
</body>
</html>
