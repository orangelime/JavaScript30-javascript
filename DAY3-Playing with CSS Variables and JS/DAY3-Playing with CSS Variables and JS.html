<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playing with CSS Variables and JS</title>
    <!-- Photo by <a href="https://unsplash.com/@ellaolsson?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ella Olsson</a> on <a href="https://unsplash.com/s/photos/food-and-drink?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
  
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="spacing">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        
        <label for="base">Base Color</label>
        <input type="color" name="base" min="10" max="200" value="#ffc600">
    </div>
    <img src="img/food.jpg" alt="food">

<script>
    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate(){
        // console.log(this.value) //spacing.value blur.value base.value
        const suffix = this.dataset.sizing || '';
        // console.log(suffix) //px or '' htmlçš„data-sizing
        // console.log(this.name) //spacing blur base
        document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
    }
    inputs.forEach(input => input.addEventListener('change',handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove',handleUpdate));
</script>
</body>
</html>
