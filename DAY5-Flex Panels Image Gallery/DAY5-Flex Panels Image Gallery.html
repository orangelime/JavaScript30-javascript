<body>
    <div class="wrapper">
        <div class="pic pic1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="pic pic2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="pic pic3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="pic pic4">
            <p>Give</p>
            <p>All</p>
            <p>You Can</p>
        </div>
        <div class="pic pic5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>

<script>
    const pics = document.querySelectorAll('.pic');
    // console.log(pics)
    function toggleOpen(){
        console.log('hi')
        this.classList.toggle('open');
    }
    function toggleActive(e){
        console.log(e.propertyName) //flex-grow font-size
        //in other browser may just show 'flex' like safari
        if(e.propertyName.includes('flex')){
            this.classList.toggle('open-active');
        }
    }
    pics.forEach(pic => pic.addEventListener('click',toggleOpen));
    pics.forEach(pic => pic.addEventListener('transitionend',toggleActive))
</script>
</body>
